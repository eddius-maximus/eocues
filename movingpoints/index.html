	<meta name="description" content="A pool cue calculator for determining how a point's geometry changes as a splice is tapered down" />

<body>

<div class="wrapper point-calculator">

	<header>

		<h1><img src="assets/img/eo.png" alt="EO Cues"</img></h1>

		<nav>

		</nav>

	</header> 

	<article>
	
		<p>Hello!This is a point calculator</p>
		
		<div class="container">
            <div id="result"></div>
            <div class="input">
                <input type="text" id="startDiameter" placeholder="Starting Diameter (e.g., 0.979)" />
                <input type="text" id="endDiameter" placeholder="Ending Diameter (e.g., 1.1)" />
                <input type="text" id="lengthOfForearm" placeholder="Length of Forearm (e.g., 12)" />
                <input type="text" id="lengthOfSplice" placeholder="Length of Splice (e.g., 10)" />
                <input type="text" id="startDepthOfSplice" placeholder="Starting Depth of Splice (e.g., 0)" />
                <input type="text" id="endDepthOfSplice" placeholder="Ending Depth of Splice (e.g., 0.5)" />
            </div>
            <div>
                <button id="calculateButton">Calculate</button>
            </div>
        </div>
		
	</article>

	<aside>

	</aside>

	<footer>

	</footer>

</div>
