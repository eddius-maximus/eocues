	<title>EO Cues</title></title>
	<meta name="author" content="" />
	<meta name="description" content="A pool cue calculator for determining how a point's geometry changes as a splice is tapered down" />

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" href="favicon.ico" />

	<link rel="stylesheet" href="../assets/css/reset.css" />

<body onload="drawCue();">

<div class="wrapper point-calculator">
<form id="dowelForm">
<div class="leftcolumn">
	<header>

		<h1><img src="../assets/img/eo.png" alt="EO Cues"</img></h1>

		<nav>

		</nav>

	</header> 

	<article>
			
		
			
				<span class="blanksection">
					<h2>Blank/Dowel Details</h2>
			
				  <label for="length">Length of the blank/dowel:</label><br>
				  <input type="number" id="length" class="activeinput" name="length" step="0.01" value="12"><br>
				  <label for="topDiameter">Top diameter of the blank/dowel :</label><br>
				  <input type="number" id="topDiameter" name="topDiameter" step="0.01" value="1"><br>
				  <label for="bottomDiameter">Bottom diameter of the blank/dowel :</label><br>
				  <input type="number" id="bottomDiameter" name="bottomDiameter" step="0.01" value="1.2"><br>
				 <h2>Point Details</h2>
				  <label for="cutLength">Splice length:</label><br>
				  <input type="number" id="cutLength" name="cutLength" step="0.01" value="10.5"><br>
				  <label for="cutDepthStart">Depth of cut (Start):</label><br>
				  <input type="number" id="cutDepthStart" name="cutDepthStart" step="0.01" value="0"><br>
				  <label for="cutDepthEnd">Depth of cut (End) :</label><br>
				  <input type="number" id="cutDepthEnd" name="cutDepthEnd" step="0.01" value="0.7"><br>
				</span>
				  
				  <p id="pointReduction"></p>
            <!--<div class="input">
                <input type="text" id="startingDiameter" placeholder="Starting Diameter (e.g., 0.979)" />
                <input type="text" id="endingDiameter" placeholder="Ending Diameter (e.g., 1.1)" />
                <input type="text" id="length" placeholder="Length of Forearm (e.g., 12)" />
                <input type="text" id="lengthOfSplice" placeholder="Length of Splice (e.g., 10)" />
                <input type="text" id="startDepth" pslaceholder="Starting Depth of Splice (e.g., 0)" />
                <input type="text" id="endDepth" placeholder="Ending Depth of Splice (e.g., 0.5)" />
				<p>Final Diameter 1 (in inches): <input id="finalStartingDiameter" type="text"></p>
				<p>Final Diameter 2 (in inches): <input id="finalEndingDiameter" type="text"></p>
				<p id="pointReduction"></p>
            </div>-->
			</div>
			<div class="middlecolumn">
				<div class="spacer"></div>
				
				<div class="troubleshooting">
				For troubleshooting<br><br>
				Initial triangle height: <span id="initialTriangleHeight"></span>
				<br>
				Initial triangle width: <span id="initialTriangleWidth"></span><br>
				Final triangle height: <span id="finalTriangleHeight"></span><br>
				Final triangle width: <span id="finalTriangleWidth"></span><br>
				</div>
				
				<div class="cuecanvas">
					<canvas id="cueCanvas"></canvas>
				</div>
				<div class="cuecanvas2">
					<canvas id="cueCanvas2"></canvas>
				</div>
			
			</div>
			<div class="rightcolumn">
				<label for="finalTopDiameter">Final top diameter :</label><br>
				  <input type="number" id="finalTopDiameter" name="finalTopDiameter" step="0.01" value=".830"><br>
				  <label for="finalBottomDiameter">Final bottom diameter :</label><br>
				  <input type="number" id="finalBottomDiameter" name="finalBottomDiameter" step="0.01" value="1"><br>
			</div>
        </div>
		
	</article>

	<aside>

	</aside>

	<footer>

	</footer>
</form>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</body>
</html>
