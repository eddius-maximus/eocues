<!DOCTYPE html>
<html>
<head>
    <title>Pool Cue Cutting Simulation</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
	
	
	

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/movingpoints/assets/index-10860c73.js"></script>
  <link rel="stylesheet" href="/movingpoints/assets/index-b67a58b8.css">
</head>


<div class="wrapper point-calculator">
<form id="parametersForm">
			<div class="leftcolumn">
				<header> 
					<h1><a href="https://www.eocues.com"><img src="/movingpoints/assets/eo-163b14b7.png" alt="EO Cues"></img></a></h1>
				</header> 

				<article>
			
				<span class="blanksection">
					<div class="blankdetails">
						<h2>Blank/Dowel Details</h2>
						
						<div class="inputcolumn">
							<label for="topDiameter">Starting joint
							<span class="tooltip-container">
								<i class="tooltip-icon">?</i>
								<div class="tooltip-content">Starting Joint<hr> The joint diameter of your blank/dowel when you cut in your points.	
								</div>
							</span>
							</label>
							<input id="topDiameter" type="number" step="any" value="0.970">
						</div>
						<div class="inputcolumn">
							<label for="finalTopDiameter">Final Joint </label>
							<input id="finalTopDiameter" type="number" step="any" value="0.840">
						</div>
						<div class="inputcolumn">
						<label for="taperPerInch">Taper/inch 
							<div class="buttFinalSizeContainer">(Butt diam at 29":<span id="buttFinalSize"></span>)</div>
						</label>
						<input id="taperPerInch" type="number" step="any" value="0.013">
						</div>
						<div class="inputcolumn">
						<label for="length">Length</label>
						<input id="length" type="number" step="any" value="12">
						</div>
					</div>
					<div class="splicedetails">
						<h2>Splice Details</h2>
						<div class="splicecolumn">
						<label for="spliceLength">Splice Length</label>
						<input id="spliceLength" type="number" step="any" value="10">
						</div>
						<div class="splicecolumn">
						<label for="spliceDepth">Splice Depth</label>
						<input id="spliceDepth" type="number" step="any" value="0.5">
						<div id="spliceDepthWarning" style="display: none; color: red;">You're cutting through the forearm!</div>
						</div>
					</div>

					
				</span>
				  
				  <p id="pointReduction"></p>

			</div>
			<div class="middlecolumn">
				<div class="spacer"></div>
				
				<div class="canvas-container">
					<div class="canvasisstupid">
						<canvas id="canvas1" width="200" height="600"></canvas>
						<div class="cutinhalf">
							<span id="icon1"><span id="height1"></span></span>
						</div>
					</div>
				</div>
				<div class="canvas-container2">
					<div class="canvasisstupid">
						<canvas id="canvas2" width="200" height="600"></canvas>
						<div class="cutinhalf">
							<span id="icon2"><span id="height2"></span></span>
						</div>
					</div>
				</div>
			
			</div>
			
		

		
	</article>

	<aside>

	</aside>

	<footer>

	</footer>
</form>
</div>



<body>
  
    
</body>
</html>
