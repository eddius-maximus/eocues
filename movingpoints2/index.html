<head>

	<meta charset="utf-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>EO Cues</title></title>
	<meta name="author" content="" />
	<meta name="description" content="A pool cue calculator for determining how a point's geometry changes as a splice is tapered down" />

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" href="favicon.ico" />

	<link rel="stylesheet" href="../assets/css/reset.css" />
	<link rel="stylesheet" href="../assets/css/style.css" />

	<script src="assets/js/libs/prefixfree.min.js"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
	

</head>

<body>

<div class="wrapper point-calculator">

	<header>

		<h1><img src="assets/img/eo.png" alt="EO Cues"</img></h1>

		<nav>

		</nav>

	</header> 

	<article>
	
		<div class="container">
    <div class="column">
      <form id="dowelForm">
  <label for="length">Length of the dowel (inches):</label><br>
  <input type="number" id="length" name="length" step="0.01" value="12"><br>
  <label for="topDiameter">Top diameter of the dowel (inches):</label><br>
  <input type="number" id="topDiameter" name="topDiameter" step="0.01" value="1"><br>
  <label for="bottomDiameter">Bottom diameter of the dowel (inches):</label><br>
  <input type="number" id="bottomDiameter" name="bottomDiameter" step="0.01" value="1.2"><br>
  <label for="cutLength">Length of the router bit cut (inches):</label><br>
  <input type="number" id="cutLength" name="cutLength" step="0.01" value="10.5"><br>
  <label for="cutDepthStart">Depth of the router bit when it first starts cutting (inches):</label><br>
  <input type="number" id="cutDepthStart" name="cutDepthStart" step="0.01" value="0"><br>
  <label for="cutDepthEnd">Depth of the router bit when the cut is done (inches):</label><br>
  <input type="number" id="cutDepthEnd" name="cutDepthEnd" step="0.01" value="0.7"><br>
  <label for="finalTopDiameter">Final top diameter (inches):</label><br>
  <input type="number" id="finalTopDiameter" name="finalTopDiameter" step="0.01" value=".830"><br>
  <label for="finalBottomDiameter">Final bottom diameter (inches):</label><br>
  <input type="number" id="finalBottomDiameter" name="finalBottomDiameter" step="0.01" value="1"><br>
</form>
    </div>
    <div class="column">
      <p id="initialTriangleHeight"></p>
<p id="initialTriangleWidth"></p>
<p id="finalTriangleHeight"></p>
<p id="finalTriangleWidth"></p>

      <canvas id="canvas" width="250" height="800"></canvas>
    </div>
  </div>

		
	</article>

	<aside>

	</aside>

	<footer>

	</footer>

</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="../assets/js/pointcalc4.js"></script>



</body>
</html>
